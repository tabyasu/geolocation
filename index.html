<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>sailLog</title>
<script type="text/javascript" src="./watch.js"></script></head>
<body>
<!--Geolocation APIで取得した位置情報を表示-->
<ul>
  <li>経度：<span id="latitude"></span></li>
  <li>緯度：<span id="longitude"></span></li>
  <li>方角：<span id="heading"></span></li>
  <li>速度：<span id="speed"></span></li>
  <li>時間：<span id="time_hours"></span> : <span id="time_minutes"></span></li>
</ul>
</body>
</html>
